<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For You ğŸ’–</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f6f7f9, #e9ebee);
      transition: background 1.5s ease;
    }

    body.romantic {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .container {
      background: white;
      padding: 45px 55px;
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 45px rgba(0,0,0,0.18);
      position: relative;
      z-index: 5;
      width: 420px;
    }

    h1 {
      color: #ff4b6e;
      margin-bottom: 10px;
    }

    h2 {
      color: #444;
      margin-bottom: 25px;
      font-weight: 400;
    }

    button {
      padding: 12px 34px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .primary {
      background: #ff4b6e;
      color: white;
    }

    .primary:hover {
      background: #ff2f5d;
      transform: scale(1.05);
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 140px;
    }

    #noBtn {
      background: #e0e0e0;
      color: #333;
      position: absolute;
      left: 120px;
      top: 60px;
      transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
    }

    .hidden {
      display: none;
    }

    .message {
      font-size: 22px;
      color: #ff4b6e;
      margin-top: 20px;
      line-height: 1.5;
    }

    /* Hearts (only after click) */
    .heart {
      position: fixed;
      bottom: -30px;
      animation: floatUp 7s linear forwards;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- WELCOME -->
    <div id="welcome">
      <h1>Heyy sonu ğŸ’•</h1>
      <h2>mala kay tri v4rychy tula âœ¨</h2>
      <button class="primary" id="startBtn">Continue ğŸ¤</button>
    </div>

    <!-- VALENTINE -->
    <div id="valentine" class="hidden">
      <h1>Hey my love Shraddha ğŸ’–</h1>
      <h2>Will you be my Valentine? ğŸŒ¹</h2>

      <div class="buttons">
        <button class="primary" id="yesBtn">Yes ğŸ˜</button>
        <button id="noBtn">No ğŸ™ˆ</button>
      </div>
    </div>

    <!-- MESSAGE -->
    <div id="loveMessage" class="hidden message">
      Woahhh!!! ğŸ’•<br>
      I loveee you sooo much ğŸ˜˜<br>
      I belong only to you ğŸ’<br>
      You are the bestest best my love ğŸ¥°<br>
      My forever & always â¤ï¸
    </div>

  </div>

  <script>
    const body = document.body;
    const startBtn = document.getElementById("startBtn");
    const welcome = document.getElementById("welcome");
    const valentine = document.getElementById("valentine");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("loveMessage");

    let heartsStarted = false;

    startBtn.onclick = () => {
      welcome.classList.add("hidden");
      valentine.classList.remove("hidden");
      body.classList.add("romantic");

      if (!heartsStarted) {
        heartsStarted = true;
        startHearts();
      }
    };

    function moveNoSmooth() {
      const x = (Math.random() * 220) - 110;
      const y = (Math.random() * 120) - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    noBtn.addEventListener("mouseenter", moveNoSmooth);
    noBtn.addEventListener("click", moveNoSmooth);

    yesBtn.onclick = () => {
      valentine.classList.add("hidden");
      message.classList.remove("hidden");
    };

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 18 + 16 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 7000);
      }, 300);
    }
  </script>

</body>
</html>
